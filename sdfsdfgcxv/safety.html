<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Example</title>
  <style>
    /* Styling for the spline-viewer to fill the entire page */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #splineViewer {
      width: 100%;
      height: 100%;
    }

    /* Styling for the buttons */
    .custom-button {
      background-color: transparent;
      border: none;
      color: purple;
      font-weight: bold;
      font-size: 18px; /* Increased font size */
      margin: 10px;
      padding: 12px 24px; /* Increased padding */
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    /* Hover effect for the buttons */
    .custom-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px purple;
    }
  </style>
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.0.91/build/spline-viewer.js"></script>
</head>
<body>
  <div style="position: relative; height: 100vh;">
    <spline-viewer id="splineViewer" url="https://prod.spline.design/zuRd-5kr7FbduRTy/scene.splinecode"></spline-viewer>
    <div style="position: absolute; top: 20px; left: 20px;">
      <button class="custom-button" onclick="window.location.href = 'index.html'">Home</button>
      <button class="custom-button" onclick="window.location.href = 'about.html'">About Me</button>
      <button class="custom-button" onclick="window.location.href = 'download.html'">download</button>
    </div>
  </div>

  <script>
    // No need for JavaScript code in this case
  </script>
</body>
</html>
