<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zasodev - Server Status</title>
<style>
  body {
    background-color: black;
    color: red;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 200px;
    background-color: #222; /* Darker panel */
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .sidebar .button {
    width: 150px; /* Adjust button width */
    margin-bottom: 10px; /* Add margin between buttons */
  }

  .button {
    display: block;
    padding: 10px;
    background-color: transparent;
    color: red;
    border: 1px solid red;
    text-align: center;
    text-decoration: none;
    border-radius: 5px;
    position: relative;
    z-index: 1;
    transition: background-color 0.3s ease, color 0.3s ease;
  }

  .button:hover {
    background-color: red;
    color: black;
    animation: glow 1s infinite alternate; /* Add glowing effect */
  }

  .button::after {
    content: '';
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    border: 2px solid red;
    border-radius: 5px;
    z-index: -1;
  }

  .container {
    margin-left: 220px;
    padding: 20px;
    margin-top: 100px; /* Moved download panel further down */
  }

  h1 {
    font-size: 48px;
    margin-top: 0;
    text-align: center; /* Center the "Zaso Dev" text */
  }

  .program {
    margin-bottom: 20px;
  }

  .program h2 {
    margin-top: 0;
  }

  .program p {
    margin-top: 5px;
  }

  /* Custom "Zaso Dev" text styles */
  .zasodev-text {
    font-size: 72px;
    text-transform: uppercase;
    font-weight: bold;
    font-family: 'Arial Black', sans-serif; /* Use custom font */
    color: #00ffff; /* Cyan color */
    text-shadow: 3px 3px 0 #ff0000, 6px 6px 0 #ff6600, 9px 9px 0 #ffff00; /* Text shadow */
    margin-top: 100px;
    text-align: center;
  }

  /* Glowing effect for the logo */
  @keyframes glow {
    0% {
      filter: drop-shadow(0 0 10px red);
    }
    100% {
      filter: drop-shadow(0 0 20px red);
    }
  }

  /* Red flashing glow effect */
  @keyframes red-glow {
    0% {
      filter: drop-shadow(0 0 10px red);
    }
    50% {
      filter: drop-shadow(0 0 15px red);
    }
    100% {
      filter: drop-shadow(0 0 10px red);
    }
  }

  /* Style for the server status panels */
  .status-panel {
    background-color: #333;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 20px;
  }

  .status-name {
    font-size: 24px;
    font-weight: bold;
    color: white;
    margin-bottom: 10px;
  }

  .status-indicator {
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: green;
    border-radius: 50%;
    margin-right: 5px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <img src="https://cdn.discordapp.com/attachments/1223800365149851800/1226271312763420692/text-1712436256024.png?ex=66242927&is=6611b427&hm=44fc3bbf4a866c9f1306b4c1e3c140bc1fc47e92daadb6c5f809e60114064054&" alt="Logo" style="width: 200px; margin-bottom: 100px; animation: red-glow 1s infinite alternate;">
  <a href="index.html" class="button">Download</a>
  <a href="server.html" class="button">Server</a>
  <a href="https://discord.gg/AXfkJH898S" class="button">Discord</a>
</div>

<div class="container">
  <div class="status-panel">
    <h2 class="status-name"><span class="status-indicator"></span>Server 1</h2>
    <p>Some description about the status of Server 1.</p>
  </div>

  <div class="status-panel">
    <h2 class="status-name"><span class="status-indicator"></span>Server 2</h2>
    <p>Some description about the status of Server 2.</p>
  </div>

  <div class="status-panel">
    <h2 class="status-name"><span class="status-indicator"></span>Server 3</h2>
    <p>Some description about the status of Server 3.</p>
  </div>
</div>

</body>
</html>
